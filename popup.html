<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube 截图工具</title>
  <style>
    body {
      width: 250px; /* 设置弹出窗口宽度 */
      padding: 15px; /* 添加内边距 */
      font-family: Arial, sans-serif; /* 设置字体 */
      font-size: 14px; /* 设置基本字号 */
      line-height: 1.5; /* 设置行高 */
    }
    h1 {
      font-size: 16px; /* 标题字号 */
      color: #c00; /* YouTube 风格的红色 */
      margin-top: 0; /* 移除顶部外边距 */
      margin-bottom: 10px; /* 添加底部外边距 */
      border-bottom: 1px solid #eee; /* 添加下划线 */
      padding-bottom: 5px; /* 下划线与文字间距 */
    }
    p {
      margin-bottom: 10px; /* 段落下边距 */
    }
    strong {
      color: #333; /* 强调文字颜色 */
    }
  </style>
</head>
<body>
  <h1>YouTube 截图工具</h1>
  <p>此扩展程序在 YouTube 视频播放器的控制栏添加了一个<strong>截图按钮</strong>。</p>
  <p>点击该按钮即可截取当前视频帧（包含字幕），并自动下载为 PNG 图片。</p>
</body>
</html>
